title: Blog
description: 大数据开发架构师
author: Blog
post_author: 魏媛
logo: /img/avatar.png
github: https://github.com/yuanwei1
about: 大数据开发架构师
mail: "2523925903@qq.com"

baseurl: ""
url: "yuanwei1.github.io"

allowsearch: false

analytics:
  google: UA-110214503-1
disqus:
  name: Blog

share:
  twitter_username: lindexi_gd


enableTags: true
tagarray: []

excerpt_separator: "<!--more-->"
paginate: 30
per_page: 50
paginate_path: "/blog/page:num/"
markdown: kramdown
kramdown:
   input: GFM
   hard_wrap: false
   math_engine: mathjax
gems: [jekyll-paginate, jekyll-gist]

# Content Collection
collections:
  articles:
    output: true

# Content Template
defaults:
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "post"
      author: "魏媛"
      permalink: "/post/:title.html"
  - scope:
      path: "_articles"
      type: "articles"
    values:
      layout: "post"
      author: "魏媛"
      permalink: "/article/:title.html"
